<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Historico geral de pedidos</title>
        <link rel="stylesheet" href="../css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    
    </head>
<body>

    <header class="container mt-3">
        <div>
            <nav>
                <h1 href="" class="title ps-3 text-white">Historico de pedidos</h1>

                <ul class="nav-list mb-0 justify-content-end">
                    <!-- <li>Início</li> -->
                    <li><a href="menu.html" class="text-decoration-none text-light">Menu do restaurante</a></li>
                    <li><a href="finalizarPedido.html" class="text-decoration-none text-light">Finalizar pedidos</a></li>
                    <li><a href="perfil.html" class="text-decoration-none text-light">Perfil</a></li>
                    <li class="text-decoration-none text-light" onclick="logOff()">Sair</li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="container d-flex gap-3 mt-3" >

        <div id="pedidos" class="flex-column tamanho">

        </div>
        <div class="cart d-flex flex-column tamanho-2 ps-3">
            <div class="sticky-top">
                <h2>Total Gasto</h2>
                
                <p id="total-price" class="fs-5"></p>
                
            </div>
    
        </div>
    </section>
   



    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
      $(document).ready(function() {
            let html = "";
            let valorTotal = 0;

            let pedidos = localStorage.getItem('pedidos');
            
            if (pedidos) {
                pedidos = JSON.parse(pedidos);
            } else {
                pedidos = [];
            }

            for(let i = pedidos.length - 1; i >= 0; i--) {
                let pedido = pedidos[i];
                let htmlCarrinho = "";
                let valorcarrinho = 0;
                
                var usuar = JSON.parse(sessionStorage.getItem('loggedInUser'));
                // var usuar = JSON.parse(localStorage.getItem('userList'))[0]
                htmlCarrinho += ` <p class='fs-5'>#${pedido.id}<p>`
                if(pedido.email == usuar.email){
                    
                    pedido.carrinho.forEach(item => {
                        htmlCarrinho += `
                            <p class='fs-5'>${item.nome} (R$${item.preco.toFixed(2)}) x ${item.quantidade}</p>
                        `;
                        valorcarrinho += item.preco * item.quantidade;
                    });

                    html += `
                        <div class="menu-item d-flex">
                            <div class="d-flex flex-wrap justify-content-between w-100">
                                <div class="menu-item-content">
                                    ${htmlCarrinho}
                                </div>
                                <div class="d-flex align-itens-center align-self-center ps-3 mb-2 me-5">
                                    <p class='fs-5'>Total <br>  
                                    R$${valorcarrinho.toFixed(2)} <br>
                                    ${pedido.status}</p>
                                   
                                </div>
                            </div>
                        </div>
                    `;
                    }

                valorTotal += valorcarrinho;
            }

            $('#pedidos').html(html);
            $('#total-price').text(`R$${valorTotal.toFixed(2)}`);

            // Recarrega a página toda vez que perceber uma alteração no banco de dados
            setInterval(atualizarHistorico, 10000);
        });

        function atualizarHistorico() {
            window.open('historicoDePedidosFeitos.html', '_self');
        }

        function logOff() {
            sessionStorage.removeItem('loggedInUser');
            window.open("../../index.html", '_self');
        }
        
    </script>
</body>
</html>
