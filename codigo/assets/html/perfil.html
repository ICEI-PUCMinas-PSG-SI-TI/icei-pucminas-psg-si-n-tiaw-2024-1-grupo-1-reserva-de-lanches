<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>


<div class="container profile-container text-white">
    <h2 class="text-center">Meus dados</h2>
    <form id="profile-form">
        <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" class="form-control" id="name" readonly>
        </div>
        <div class="form-group">
            <label for="shift">Turno</label>
            <input type="text" class="form-control" id="shift" readonly>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" readonly>
        </div>
        <div class="form-group">
            <label for="phone">Telefone</label>
            <input type="tel" class="form-control" id="phone" readonly>
        </div>
        <div class="form-group">
            <label for="person-id">Código de Pessoa</label>
            <input type="text" class="form-control" id="person-id" readonly>
        </div>
        <button type="button" class="btn" id="edit-button" onclick="editProfile()">Editar</button>
        <button type="button" class="btn btn-success" id="save-button" onclick="saveProfile()" style="display: none;">Salvar</button>
    </form>
</div>




<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
