<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    
</head>
<body>

    <header class="container mt-3">
        <div>
            <nav>
                <h1 href="" class="title ps-3 text-white">Perfil</h1>

                <ul class="nav-list mb-0 justify-content-end" id="menu_superior">
                    <li><a href="menu.html" class="text-decoration-none text-light">Menu do restaurante</a></li>
                    <li><a href="historicoDePedidosFeitos.html" class="text-decoration-none text-light">Histórico de pedidos</a></li>
                    <li><a href="finalizarPedido.html" class="text-decoration-none text-light">Finalizar pedidos</a></li>
                   
                    
                </ul>
            </nav>
        </div>
    </header>


<div class="container  text-white">
   
    <form id="profile-form">
        <div class="form-group">
            <label class="text-dark" for="name">Nome</label>
            <input type="text" class="form-control" id="name" readonly>
        </div>
        <div class="form-group">
            <label class="text-dark" for="shift">Sobrenome</label>
            <input type="text" class="form-control" id="shift" readonly>
        </div>
        <div class="form-group">
            <label class="text-dark" for="email">Email</label>
            <input type="email" class="form-control" id="email" readonly>
        </div>
        <!-- <div class="form-group">
            <label class="text-dark" for="phone">Telefone</label>
            <input type="tel" class="form-control" id="phone" readonly>
        </div> -->
        <div class="form-group">
            <label class="text-dark" for="person-id">Código de Pessoa</label>
            <input type="text" class="form-control" id="person-id" readonly>
        </div>
        <button type="button" class="btn btn-secondary" id="edit-button" onclick="editProfile()">Editar</button>
        <button type="button" class="btn btn-success" id="save-button" onclick="saveProfile()" style="display: none;">Salvar</button>
    </form>
</div>




<script src="../script/perfil.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
