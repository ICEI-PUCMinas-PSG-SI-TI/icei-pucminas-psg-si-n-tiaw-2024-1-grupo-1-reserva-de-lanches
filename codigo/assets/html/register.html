<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  

    <!--
        Links Stylesheets
    -->
    <link rel="stylesheet" href="../css/globais.css">
    <link rel="stylesheet" href="../css/register.css">

    <title>Cadastro</title>

    <style>
        .hidden{
            display: none;
        }
        .hidden p{
            color: var(--black);
            font-size: 11px;
            font-weight: 700;
        }
         
    </style>
</head>

<body>
    <main>

        <div class="container" id="login">

           

            <div class="subcontainer" id="form">

                <div>
                    <h2 class="tittle">CADASTRO</h2>
                </div>

                <div class="hidden" id="successfull-warning">
                    <p class="text">Cadastrando usuário...</p>
                </div>
                <div class="hidden" id="password-warning">
                    <p class="text">Uma senha forte contem pelo menos um(a): <br>Letra maiúscula, número, caracter especial</p>
                </div>

                <div class="subcontainer" id="float-form">
                    <input type="text" name="name" id="register-name" placeholder="Digite seu firtName:">

                    <input type="text" name="name" id="register-lastName" placeholder="Digite seu sobrefirtName:">

                    <input type="text" name="enrollment" id="register-enrollment" placeholder="digite sua matrícula:" inputmode="numeric">

                    <input type="text" name="username" id="register-username" placeholder="Digite seu e-mail:">

                    <input type="password" name="password" id="register-password" placeholder="Crie sua senha:"> 
                    
                    <input type="password" name="confirmPassword" id="register-confirmPassword" placeholder="Confirme sua senha:">    

                </div>

                <div>
                    <button class="btn" id="cadastrar-button" onclick="validarCadastro()">Cadastrar</button>
                </div>

                <div>
                    <p class="text">Já possui uma conta? 
                        <a class="link" href="../html/login.html">Faça login</a>
                    </p>
                </div>

            </div>
        </div>

        <script src="/codigo/assets/script/entities/User.js">

            

        </script>

    </main>
</body>

</html>
