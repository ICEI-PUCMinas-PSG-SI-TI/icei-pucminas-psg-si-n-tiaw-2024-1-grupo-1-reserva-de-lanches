<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="pt-br">

<body>
    <header class="container mt-3">
        <div>
            <nav>
                <h1 href="" class="title ">Pedidos pendentes</h1>

                <ul class="nav-list mb-0 justify-content-end">
                    <!-- <li>Início</li> -->
                    <li><a href="" class="text-decoration-none text-light">Cadastro de Produtos</a></li>
                    <li><a href="" class="text-decoration-none text-light">Gestão</a></li>
                    <li><a href="" class="text-decoration-none text-light">Perfil</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>

        <section class="container bg-white">
            <!-- <div style="display: flex;flex-direction: row;">
                <button id="main-button" class="btn" onclick="finalizarFilaDePedidos()">Finalizar fila de pedidos</button>
                <button id="main-button" class="btn" onclick="showCardapio()">Cardapio</button>
                <button id="main-button" class="btn" onclick="showCarrinho()">Carrinho</button>
            </div> -->

            <div class="content flex-column w-100">

            </div>
            
        </section>
        

    </main>


    <script src="../script/orderQueueMenu.js"></script>
    <!-- <script src="../script/orderQueue.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
       $(document).ready(function(){
        let html = ""
        let pedidos = localStorage.getItem('pedidos');
            
            if (pedidos) {
                pedidos = JSON.parse(pedidos);
            } else {
                pedidos = [];
            }

            pedidos.forEach(pedido => {
                let htmlCarrinho = "";
                let valorcarrinho = 0;

                pedido.forEach(item => {
                    htmlCarrinho += `
                        <p class='fs-5'>${item.nome} (R$${item.preco.toFixed(2)}) X${item.quantidade}</p>
                    `;
                    valorcarrinho += item.preco * item.quantidade;
                });

                html += `
                    <div class="menu-item d-flex w-100">
                        <div class="d-flex  justify-content-between w-100 p-2">
                            <div class="menu-item-content">
                                ${htmlCarrinho}
                            </div>
                            <div class="d-flex flex-column align-itens-center align-self-center ps-3 mb-2 me-5">
                                <p class='fs-5'>Total <br>  
                                R$${valorcarrinho.toFixed(2)}</p>
                                <button class='btn btn-dark'>Aprovar Pedido</button>
                            </div>
                        </div>
                    </div>
                `;

                
            });

            $('.content').html(html);
       })
           
    </script>
</body>

</html>
