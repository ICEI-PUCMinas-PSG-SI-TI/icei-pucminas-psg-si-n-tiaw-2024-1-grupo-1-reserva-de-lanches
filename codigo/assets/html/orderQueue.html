    <main>

        <section class="container bg-white">
            <!-- <div style="display: flex;flex-direction: row;">
                <button id="main-button" class="btn" onclick="finalizarFilaDePedidos()">Finalizar fila de pedidos</button>
                <button id="main-button" class="btn" onclick="showCardapio()">Cardapio</button>
                <button id="main-button" class="btn" onclick="showCarrinho()">Carrinho</button>
            </div> -->

            <div class="content flex-column w-100">

            </div>
            
        </section>
        

    </main>


    <script src="../script/orderQueueMenu.js"></script>
    <!-- <script src="../script/orderQueue.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
       $(document).ready(function() {
        let html = ""
        let pedidos = localStorage.getItem('pedidos');
            
            if (pedidos) {
                pedidos = JSON.parse(pedidos);
            } else {
                pedidos = [];
            }

            pedidos.forEach(pedido => {
                let htmlCarrinho = "";
                let valorcarrinho = 0;

               if(pedido.status == "pendente"){
                pedido.carrinho.forEach(item => {
                    htmlCarrinho += `
                        <p class='fs-5'>${item.nome} (R$${item.preco.toFixed(2)}) X${item.quantidade}</p>
                    `;
                    valorcarrinho += item.preco * item.quantidade;
                });

                html += `
                    <div class="menu-item d-flex w-100">
                        <div class="d-flex  justify-content-between w-100 p-2">
                            
                            <div class="menu-item-content">
                                <p class="fs-5 fw-bolder">#${pedido.id}<br>${pedido.email}</p>
                                ${htmlCarrinho}
                            </div>
                            <div class="d-flex flex-column align-itens-center align-self-center ps-3 mb-2 me-5">
                                <p class='fs-5'>Total <br>  
                                R$${valorcarrinho.toFixed(2)}</p>
                                <button class='btn btn-dark aprovar'  pedido='${JSON.stringify(pedido)}'>Aprovar Pedido</button>
                            </div>
                        </div>
                    </div>
                `;
               }

                
            });

            $('.content').html(html);

            $('.aprovar').click(function() {
                let pedido = JSON.parse($(this).attr('pedido'));

                pedido.status = 'aprovado';

                let pedidos = localStorage.getItem('pedidos');

                if (!pedidos) {
                    pedidos = [];
                } else {
                    pedidos = JSON.parse(pedidos);
                }

                let index = pedidos.findIndex(p => p.id === pedido.id);

                if (index !== -1) {
                    pedidos[index] = pedido;
                    
                    localStorage.setItem('pedidos', JSON.stringify(pedidos));

                    // Set um flag para forçar atualização da lista de pedidos
                    let updateOrderQueue = { reload: true };
                    localStorage.setItem('updateOrderQueue', JSON.stringify(updateOrderQueue));

                    alert('Pedido aprovado e atualizado com sucesso');

                    location.reload();
                } else {
                    alert('Pedido não encontrado');
                }
            });
       
            // Atualiza a página a cada 5 segundos;
            setTimeout(atualizarDados, 5000)
        });
        
        function atualizarDados() {
            window.open("orderQueue.html", '_self');
        }
    </script>
</body>

</html>
