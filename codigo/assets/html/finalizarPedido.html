  <script>

$(document).ready(function() {
            let html = "";
            let valorTotal = 0;

            let pedidos = localStorage.getItem('pedidos');
            
            if (pedidos) {
                pedidos = JSON.parse(pedidos);
            } else {
                pedidos = [];
            }

            for(let i = pedidos.length - 1; i >=0; i--) {
                let pedido = pedidos[i];
                let htmlCarrinho = "";
                let valorcarrinho = 0;
                
                var usuar = JSON.parse(sessionStorage.getItem('loggedInUser'));
                // var usuar = JSON.parse(localStorage.getItem('userList'))[0]

                if((pedido.email == usuar.email) && (pedido.status != "finalizado")) {
                    pedido.carrinho.forEach(item => {
                        htmlCarrinho += `
                            <p class='fs-5'>${item.nome} (R$${item.preco.toFixed(2)}) X ${item.quantidade}</p>
                        `;
                        valorcarrinho += item.preco * item.quantidade;
                    });

                    html += `
                        <div class="menu-item d-flex">
                            <div class="d-flex flex-wrap justify-content-between w-100">
                                <div class="menu-item-content">
                                   <h5>#${pedido.id}</h5>
                                    ${htmlCarrinho}
                                </div>
                                <div class="d-flex align-itens-center flex-column align-self-center ps-3 mb-2 me-5">
                                    <p class='fs-5'>Total <br>  
                                    R$${valorcarrinho.toFixed(2)} <br>
                                    ${pedido.status}</p>
                                   <button class='btn btn-dark finalizar'  pedido= '${JSON.stringify(pedido)}'>Finalizar Pedido</button>
                                </div>
                            </div>
                        </div>
                    `;
                  }

                valorTotal += valorcarrinho;
            }

            $('#pedidos').html(html);
            $('#total-price').text(`R$${valorTotal.toFixed(2)}`);

            $('.finalizar').click(function(){
                let pedido = JSON.parse($(this).attr('pedido'));
                pedido.status = 'finalizado';
                let pedidos = localStorage.getItem('pedidos');
                if (!pedidos) {
                    pedidos = [];
                } else {
                    pedidos = JSON.parse(pedidos);
                }
                let index = pedidos.findIndex(p => p.id === pedido.id);
                if (index !== -1) {
                    pedidos[index] = pedido;
                    
                    localStorage.setItem('pedidos', JSON.stringify(pedidos));
                    alert('Pedido finalizado e atualizado com sucesso');
                    location.reload();
                } else {
                    alert('Pedido não encontrado');
                }
            })
        
            // Recarrega a página toda vez que perceber uma alteração no banco de dados
            setInterval(atualizarFinalizar, 1000)

        });

        function atualizarFinalizar() {
            let updateOrderQueue = JSON.parse(localStorage.getItem('updateOrderQueue'));

            if (!updateOrderQueue) {
              updateOrderQueue = { reload: false };
                localStorage.setItem('updateOrderQueue', JSON.stringify(updateOrderQueue));
            }

            if (updateOrderQueue.reload == true) {
                // Reseta o Flag
                updateOrderQueue.reload = false;
                localStorage.setItem('updateOrderQueue', JSON.stringify(updateOrderQueue));
                
                window.open('historicoDePedidosFeitos.html', '_self');
            }
        }
  </script>
