<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../script/inserirEditar.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <title>Controle de Produtos</title>
</head>

<body onload="initInsertPage()">
    <header class="container mt-3">
        <div>
            <nav>
                <h1 href="" class="title text-white" id="tituloNavBar">Controle de produtos</h1>

                <ul class="nav-list mb-0 justify-content-end">
                    <!-- <li>Início</li> -->
                    <li><a href="orderQueue.html" class="text-decoration-none text-light">Aprovar Pendentes</a></li>
                    <li><a href="gestao.html" class="text-decoration-none text-light">Gestão</a></li>
                   
            </nav>
        </div>
    </header>
    <div class="container">

        <div class="menu-item" id="editProduct">

            <img src="#" alt="Produto" id="imgProduto">

            <div class="menu-item-content" style="max-width: 10%;">
                <label for="tipo" class="label-cadastro">Tipo:</label>
                <label for="descricao" class="label-cadastro">Descrição:</label>
                <label for="preco" class="label-cadastro">Preço:</label>
                <label for="preco" class="label-cadastro">Estoque:</label>
            </div>

            <div class="menu-item-content" style="max-width: 25%; min-width: 15%;">
                <select name="select" class="input-cadastro" id="tipo">
                    <option value="Comidas" selected>Comidas</option>
                    <option value="Bebidas">Bebidas</option>
                    <option value="Doces">Doces</option>
                </select>
                <input type="text" id="descricao" class="input-cadastro" placeholder="Descrição do produto">
                <input type="text" id="preco" class="input-cadastro" placeholder="0,00">
                <input type="text" id="estoque" class="input-cadastro" placeholder="000">
            </div>

            <div class="menu-item-content">
                <button type="button" class="menu-item-button-confirmar" id="confirmar">Confimar</button>
                <button type="button" class="menu-item-button-cancelar" id="cancelar">Cancelar</button>
            </div>

        </div>
        
        <div class="menu-item">
            <p class="mt-3 me-3">
                <span id="spanImg">Escolher imagem:</span>
                <input class="menu-item-button-file" type="file" id="loadImage" accept="image/*" />
            </p>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</body>

</html>
