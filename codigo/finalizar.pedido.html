<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Finalizar Pedido</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      background-color: #B55904;
      text-align: center;
      color: black; /* Alterado para preto */
      padding: 10px;
      border-radius: 5px;
    }
    .pedido-item {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    .pedido-item:last-child {
      border-bottom: none;
    }
    .total {
      text-align: right;
      margin-top: 20px;
      font-weight: bold;
    }
    .finalizar-btn {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    .finalizar-btn:hover {
      background-color: #218838;
    }
    .pedido-id {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
    }
    .button-small {
      display: block;
      margin: 10px auto;
      padding: 5px 10px;
      font-size: 12px;
      background-color: #B55904; /* Alterado para a cor desejada */
      color: black; /* Alterado para preto */
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .button-small:hover {
      background-color: #924702; /* Um tom mais escuro para o hover */
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Finalizar Pedido</h2>
  <div id="pedido-lista"></div>
  <div class="total" id="total"></div>
  <button class="finalizar-btn" onclick="finalizarPedido()">Finalizar Pedido</button>
  <div class="pedido-id" id="pedido-id"></div>
  <button class="button-small" onclick="visualizarStatusPedido()">Visualizar Status do Pedido</button>
</div>

<script>
  const dadosPedido = {
    "cliente": "João Silva",
    "pedido": [
      {"item": "Hamburguer", "quantidade": 1, "preco": 12.00},
      {"item": "Coxinha", "quantidade": 1, "preco": 6.50},
      {"item": "Refrigerante", "quantidade": 1, "preco": 6.00}
    ]
  };

  function mostrarPedido() {
    const pedidoLista = document.getElementById('pedido-lista');
    const totalDiv = document.getElementById('total');
    let total = 0;

    dadosPedido.pedido.forEach(item => {
      const itemTotal = item.quantidade * item.preco;
      total += itemTotal;
      const itemDiv = document.createElement('div');
      itemDiv.className = 'pedido-item';
      itemDiv.innerHTML = `<span>${item.item} (x${item.quantidade})</span><span>R$ ${itemTotal.toFixed(2)}</span>`;
      pedidoLista.appendChild(itemDiv);
    });

    totalDiv.innerHTML = `Total: R$ ${total.toFixed(2)}`;
  }

  function finalizarPedido() {
    const pedidoIdDiv = document.getElementById('pedido-id');
    const pedidoId = 'ID-' + Math.floor(Math.random() * 1000000);
    pedidoIdDiv.innerHTML = `Seu número de pedido é: <strong>${pedidoId}</strong>`;
  }

  function visualizarStatusPedido() {
    // Função vazia, sem exibir mensagem
  }

  // Mostrar os itens do pedido ao carregar a página
  document.addEventListener('DOMContentLoaded', mostrarPedido);
</script>

</body>
</html>
